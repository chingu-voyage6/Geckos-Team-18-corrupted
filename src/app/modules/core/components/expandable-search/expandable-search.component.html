<div #container fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex>
    <mat-form-field [@expand]="state" name="search" floatLabel="never">
      <input matInput #search placeholder="Search" type="text" [(ngModel)]="searchterm" (keydown)="search($event)">
    </mat-form-field>
    <!-- <app-search-results></app-search-results> -->
  </div>
  <button mat-icon-button (click)="toggle()">
    <mat-icon>search</mat-icon>
  </button>
</div>

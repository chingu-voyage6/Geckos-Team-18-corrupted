<mat-card>
  <mat-card-title>{{collection.name}}
    <mat-icon>{{collection.public ? 'public' : 'lock'}}</mat-icon>
  </mat-card-title>
  <mat-card-subtitle>{{collection.authorId}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button routerLink="/collections/view/{{collection.id}}">
      <mat-icon>view_module</mat-icon>
    </button>
    <button mat-icon-button *ngIf="authService.uid === collection.authorId" routerLink="edit/{{collection.id}}">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button *ngIf="authService.uid === collection.authorId" (click)="deleteCollection()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

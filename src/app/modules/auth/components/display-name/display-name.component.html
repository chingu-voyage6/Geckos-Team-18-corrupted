<div fxLayout="column" fxLayoutAlign="center center" fxFlex>
  <form class="form-field" [formGroup]="displayNameForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput formControlName="displayName" placeholder="Choose a display name">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </form>
</div>

<form class="form-field" [formGroup]="editForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput formControlName="name" type="text" placeholder="Enter collection name">
  </mat-form-field>
  <mat-checkbox formControlName="public">Public?</mat-checkbox>
  <button mat-raised-button type="submit">Save</button>
</form>
